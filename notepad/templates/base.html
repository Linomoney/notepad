<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MyNotepad{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.3s ease-out; }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 via-blue-50 to-pink-50 min-h-screen">
    {% if messages %}
        <div class="fixed top-4 right-4 z-50 space-y-2">
            {% for message in messages %}
                <div class="fade-in bg-white shadow-lg rounded-lg px-6 py-4 border-l-4 {% if message.tags == 'success' %}border-green-500{% else %}border-red-500{% endif %}">
                    <p class="{% if message.tags == 'success' %}text-green-700{% else %}text-red-700{% endif %}">{{ message }}</p>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    {% block content %}{% endblock %}
</body>
</html>
