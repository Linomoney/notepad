{% extends 'base.html' %}
{% block title %}Buat Catatan - MyNotepad{% endblock %}
{% block content %}
<div class="min-h-screen p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <div class="mb-6 fade-in">
            <a href="{% url 'home' %}" class="text-purple-600 hover:underline">&larr; Kembali</a>
        </div>
        
        <div class="bg-white rounded-2xl shadow-2xl p-8 fade-in">
            <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600 mb-6">Buat Catatan Baru</h1>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Judul</label>
                    <input type="text" name="title" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition" placeholder="Masukkan judul catatan">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Isi Catatan</label>
                    <textarea name="content" rows="15" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition resize-none" placeholder="Tulis catatan Anda di sini..."></textarea>
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition duration-200">
                    Simpan Catatan
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
