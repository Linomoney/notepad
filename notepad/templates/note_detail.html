{% extends 'base.html' %}
{% block title %}{{ note.title }} - MyNotepad{% endblock %}
{% block content %}
<div class="min-h-screen p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <div class="mb-6 fade-in flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-purple-600 hover:underline">&larr; Kembali</a>
            <form method="post" action="{% url 'delete_note' note.id %}" onsubmit="return confirm('Yakin ingin menghapus catatan ini?')">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
                    Hapus
                </button>
            </form>
        </div>
        
        <div class="bg-white rounded-2xl shadow-2xl p-8 fade-in">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Judul</label>
                    <input type="text" name="title" value="{{ note.title }}" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Isi Catatan</label>
                    <textarea name="content" rows="15" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition resize-none">{{ note.content }}</textarea>
                </div>
                
                <div class="text-sm text-gray-500">
                    <p>Dibuat: {{ note.created_at }}</p>
                    <p>Terakhir diubah: {{ note.updated_at }}</p>
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition duration-200">
                    Simpan Perubahan
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
